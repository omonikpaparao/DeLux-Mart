<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeLux Mart | Login</title>
  <link rel="stylesheet" href="loginstyles.css" />
</head>
<body>
  
  <section class="login-section">
    
    <div class="login-box">
        <button class="buon"><a href="/">Go Back</a></button>
      <h2>Create a New Account</h2>
      <form action="/verify" method="post">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="John Doe" />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="example@gmail.com" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Create password" />
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repeat password" />
        </div>
        <button type="submit" class="login-btn">Sign Up</button>
        <p class="signup-link">Already have an account? <a href="/loginpage">Login</a></p>
      </form>
    </div>
  </section>


  <footer>
    <p>&copy; 2025 DeLux Mart. All rights reserved.</p>
  </footer>
</body>
</html>
